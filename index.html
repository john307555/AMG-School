<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Mawakeb Al Garhoud School</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2d3e50;
            color: white;
            padding: 30px 0;
            animation: fadeInDown 1.5s ease;
        }
        header h1 {
            font-size: 3em;
            font-weight: 600;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        header p {
            font-size: 1.2em;
            font-weight: 300;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        section {
            background: white;
            margin: 20px 0;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            animation: fadeInUp 1.5s ease;
        }
        section:hover {
            transform: translateY(-10px) rotateY(10deg);
        }

        .section-title {
            font-size: 2em;
            color: #2d3e50;
            font-family: 'Open Sans', sans-serif;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 1.2em;
            color: #555;
            animation: fadeIn 2s ease-in-out;
        }

        /* Text animation */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <h1>Al Mawakeb Al Garhoud School</h1>
    <p>Empowering Students for a Brighter Future</p>
</header>

<main>
    <!-- Only the last section kept -->
    <section>
        <h2 class="section-title">School Links</h2>
        <ul>
            <li><a href="https://garhoud-online.almawakeb.sch.ae/" target="_blank">Garhoud Online Portal</a></li>
            <li><a href="https://garhoud.almawakeb.sch.ae/" target="_blank">Main School Website</a></li>
        </ul>
    </section>

    <div class="footer">
        <span>Made by John</span>
    </div>
</main>

</body>
</html>
